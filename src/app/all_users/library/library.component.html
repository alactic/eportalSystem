<app-sub-header></app-sub-header>
<body id="page-top">

<!-- PAGE WRAP -->
<div id="page-wrap">

  <!-- PRELOADER -->
  <div id="preloader">
    <div class="pre-icon">
      <div class="pre-item pre-item-1"></div>
      <div class="pre-item pre-item-2"></div>
      <div class="pre-item pre-item-3"></div>
      <div class="pre-item pre-item-4"></div>
    </div>
  </div>
  <!-- END / PRELOADER -->

  <!-- PROFILE FEATURE -->
  <section class="profile-feature">
    <div class="awe-parallax bg-profile-feature"></div>
    <div class="awe-overlay overlay-color-3"></div>
    <div class="container">
      <div class="info-author">
        <div class="image">
          <img src="images/team-13.jpg" alt="">
        </div>
        <div class="name-author">
          <h2 class="big">LIBRARY</h2>
        </div>
        <!--<div class="address-author">-->
          <!--<i class="fa fa-map-marker"></i>-->
          <!--<h3>Hanoi, Vietnam</h3>-->
        <!--</div>-->
      </div>
      <div class="info-follow">
        <!--<div class="trophies">-->
          <!--<span>12</span>-->
          <!--<p>Trophies</p>-->
        <!--</div>-->
        <!--<div class="trophies">-->
          <!--<span>12</span>-->
          <!--<p>Follower</p>-->
        <!--</div>-->
        <!--<div class="trophies">-->
          <!--<span>20</span>-->
          <!--<p>Following</p>-->
        <!--</div>-->
        <!--<div class="trophies">-->
          <!--<span>$ 149,902</span>-->
          <!--<p>Balance</p>-->
        <!--</div>-->
      </div>
    </div>
  </section>
  <!-- END / PROFILE FEATURE -->


  <!-- CONTEN BAR -->
  <section class="profile-feature" *ngIf="!onClickCategory">
    <div class="awe-parallax bg-profile-feature"></div>
    <div class="awe-overlay overlay-color-3"></div>
    <div class="container">
      <ul  class="category_style">
        <li *ngFor="let category of getLibrary">
          <a (click)="onGetBook(category.category); onClickCategory=!onClickCategory">{{category.category}}</a>
        </li>
      </ul>
    </div>
  </section>
  <button *ngIf="onClickCategory" (click)="onClickCategory=!onClickCategory" class="btn btn-primary" style="float:right; margin-right: 20px">Show Library</button>
  <!-- END / CONTENT BAR -->



  <!-- COURSE CONCERN -->
  <section id="course-concern" class="course-concern" *ngIf="onClickCategory">
    <div class="container">

      <div class="table-asignment">

        <!-- Tab panes -->
        <div class="tab-content">
          <div *ngIf="!getBook" style="text-align: center; font-size: 20px"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></div>
          <!-- MY SUBMISSIONS -->
          <div class="tab-pane fade in active" id="mysubmissions" *ngIf="getBook">
              <h2>{{category}}</h2>
            <div class="table-wrap">
              <!-- TABLE HEAD -->
              <div class="table-head" style="color: #0a0a0a; font-size: 15px; font-weight: bold">
                <div class="submissions">BOOK TITLE</div>
                <div class="total-subm">AUTHOR</div>
                <div class="replied">DATE OF UPDATE</div>
                <div class="latest-reply"></div>
                <div class="tb-icon"></div>
              </div>
              <!-- END / TABLE HEAD -->

              <!-- TABLE BODY -->
              <div class="table-body" style="color: #0a0a0a; font-size: 20px">
                  <div class="tbody" *ngFor="let book of getLibraryBook">
                    <!-- ITEM -->
                    <div class="item">
                      <div class="submissions">{{book.title}}</div>
                      <div class="total-subm">{{book.author}}</div>
                      <div class="replied">{{book.created_at|date}}</div>
                      <div class="latest-reply" (click)="onDownload(book.fileName)"><div class="btn btn-primary" style="margin:5px">download</div></div>
                      <div class="toggle tb-icon">
                        <!--<a href="#"><i class="fa fa-angle-down"></i></a>-->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- END / TABLE BODY -->
            </div>

          </div>
          <!-- END / MY SUBMISSIONS -->

        </div>

      </div>

  </section>
  <!-- END / COURSE CONCERN -->
  <app-footer></app-footer>
</div>
</body>
