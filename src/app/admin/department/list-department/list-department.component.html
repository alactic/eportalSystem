<div style="padding: 10px">
  <div >
    <div class="col-md-12">
      <div style="font-size: 20px; text-align: center"><span class="label label-success">{{responseMessage}}</span></div>
      <br>

      <form #f="ngForm" (ngSubmit)="onSubmitEdit(f)" *ngIf="editId" style="width: 60%">
        <div class="form-group">
          <label class="label label-primary">DEPARTMENT</label>
          <input type="text" name="department" placeholder="{{department}}" [(ngModel)]="department"  class="form-control" required>
        </div>
        <div class="form-group">
          <label class="label label-primary">ASSIGN FACULTY</label>
          <select [(ngModel)]="faculty" name="faculty"  class="form-control">
            <option></option>
            <option *ngFor="let editfacu of editfaculty">{{editfacu.facultyName}}</option>
          </select>
        </div>
        <button class="btn btn-primary" [disabled]="!f.form.valid">EDIT</button>
      </form><br>
      <button class="btn btn-default" (click)="onEditButton()" *ngIf="editId">CLOSE</button>


      <div *ngIf="!editId">
        <table class="table table-striped" id="myTable">
          <thead>
          <tr>
            <th>DEPARTMENT</th>
            <th>FACULTY</th>
            <th></th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let editdepartment of editdepartments">
            <td>{{editdepartment.department}}</td>
            <td>{{editdepartment.faculty}}</td>
            <td class="edit" (click)="onEdit(editdepartment.id, editdepartment.department,editdepartment.faculty)"><label class="label label-primary" style="color:#fff">edit</label></td>
            <td class="delete" (click)="onDelete(editdepartment.id, editdepartment.department,editdepartment.faculty)"><label class="label label-primary" style="background: red; color:#fff">delete</label></td>
          </tr>
          </tbody>
        </table>
      </div>
      <!--loader-->
      <div *ngIf="!editdepartments">
        <div style="text-align: center"><i class="fa fa-spin fa-spinner"  style="text-align: center;color:dodgerblue;
	         font-size: 10em"></i></div>
      </div>
      <!--end of loader--><br><br><br>
    </div>
    <br>
  </div>
</div>
