<div class="col-md-12">
     <form #f="ngForm" (ngSubmit)="onSubmit()">
       <div class="alert alert-success" *ngIf="successMessage">{{successMessage}}</div>
       <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
        <div class="form-group">
           <label>
               NEW PASSWORD
           </label>
           <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
        </div>
       <div class="form-group">
         <label>
          CONFIRM NEW PASSWORD
         </label>
         <input type="password" [(ngModel)]="confirm_password" name="confirm_password" class="form-control" required>
       </div>
         <button class="btn btn-primary" [disabled]="!f.valid">CHANGE</button>
     </form>
</div>
