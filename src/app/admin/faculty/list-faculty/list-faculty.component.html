<div style="padding: 10px">
  <div>
     <div class="col-md-12">
         <div style="font-size: 20px; text-align: center"><span class="label label-success">{{responseMessage}}</span></div>
         <br>
         <form #f="ngForm" (ngSubmit)="onSubmitEdit(f)" *ngIf="editId" style="width: 60%">
             <div class="form-group">
                 <input type="text" name="faculty" value="{{faculty}}" [(ngModel)]="faculty"  class="form-control" required>
                 <button class="btn btn-primary" [disabled]="!f.form.valid">EDIT</button>
             </div>
         </form>
         <br>
         <button class="btn btn-default" (click)="onEditButton()" *ngIf="editId">CLOSE</button>

         <div *ngIf="!editId">
             <table class="table table-striped" id="myTable">
                 <thead>
                 <tr>
                     <th>FACULTY NAME</th>
                     <th></th>
                     <th></th>
                 </tr>
                 </thead>
                 <tbody>
                 <tr *ngFor="let editfac of editfaculty">
                     <td>{{editfac.facultyName}}</td>
                     <td class="edit" (click)="onEdit(editfac.id, editfac.facultyName)"><label class="label label-primary" style="color:#fff">edit</label></td>
                     <td class="delete" (click)="onDelete(editfac.id, editfac.facultyName)"><label class="label label-danger" style="background: red; color:#fff">delete</label></td>
                 </tr>
                 </tbody>
             </table>
         </div>
         <div *ngIf="!editfaculty">
             <div style="text-align: center"><i class="fa fa-spin fa-spinner"  style="text-align: center;color:dodgerblue;font-size: 10em"></i></div>
         </div>
         <br/><br/><br/>
     </div>
  </div>
</div>
